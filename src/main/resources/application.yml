server:
  port: 8091
my:
  prop: aaa
spring:
  datasource:
    #连接池
    type: com.alibaba.druid.pool.DruidDataSource
    #驱动名
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/walkbookstore?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    druid:
      initialSize: 1
      minIdle: 1
      maxActive: 20
      maxWait: 60000
      validationQuery: select 'x' from dual
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      filters: stat,slf4j
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/*Mapper.xml
  config-location: classpath:mybatis/mybatis-config.xml